<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="shortcut icon" type="image/png" href="./assets/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Hotel</title>
  </head>
  <body>
    <!-- Top header -->
    <div class="main-top-header">
      <div class="container">
        <!-- Block two -->
        <div class="blocks">
          <div class="number">
            <p>+93483228</p>
          </div>
          <span>
            <p class="core_lines">|</p>
          </span>
          <div class="WhatsApp-number">
            <a href="#">
              <span>
                <p>Contact: 93483228</p>
                <i class="fa-brands fa-whatsapp fa-xl"></i
              ></span>
            </a>
          </div>
        </div>

        <!-- Block two -->
        <div class="blocks">
          <div class="search">
            <span
              ><p>Search...</p>
              <i class="fas fa-search fa-xl"></i
            ></span>
          </div>

          <div class="login">
            <a href="#">
              <span
                ><p>Login</p>
                <i class="fas fa-shield-alt fa-sm"></i
              ></span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <div class="header">
      <div class="container">
        <!-- Links -->
        <div class="links">
          <ul>
            <li>
              <a href="#"><img src="./assets/icon.png" alt="" /></a>
            </li>
            <li>Home</li>
            <li>My favorities</li>
            <li>Farms</li>
            <li>Apartments</li>
          </ul>
        </div>

        <!-- Links -->
        <div class="links">
          <ul>
            <li>About us</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Banner section -->
    <section class="hotel-bg">
      <div class="header">
        <div>
          <h2>Your home starts here</h2>
          <p>Search for more <strong> 20,000.000</strong> home to rent</p>
        </div>
        <div></div>
      </div>
      <div class="container">
        <div class="colunms">
          <div class="items-block">
            <span></span>
          </div>
        </div>
        <div class="colunms">
          <div class="items-blocks"></div>
        </div>
      </div>
    </section>
    <!-- End Banner section -->

    <!-- Line row -->
    <section class="line-row">
      <div class="container">
        <h3><strong>Featured: </strong>What can we get for you?</h3>
      </div>
    </section>
    <!-- End Line row -->

    <!-- Search block -->
    <div class="mega-search">
      <div class="container">
        <div class="search-content">
          <div>
            <p class="tiny-header">Looking for:</p>
            <div class="dropdown">
              <span
                ><p>Please select</p>
                <i class="fas fa-chevron-down"></i>
              </span>
              <ul class="dropdown-menu">
                <li  class="apart_types"></li>
              </ul>
            </div>
          </div>
          <div>
            <a id="btnOpen" class="btn btn-book"
              >Book now <i class="btn-icon fas fa-swatchbook"></i
            ></a>
          </div>
          <div>
            <h3>Or</h3>
          </div>
          <div>
            <a class="btn btn-gym"
              >Gym<i class="btn-icon fas fa-dumbbell"></i
            ></a>
          </div>
          <div>
            <a class="btn">Cinema<i class="btn-icon fas fa-film"></i></a>
          </div>
          <div>
            <a class="btn btn-wifi">Wifi<i class="btn-icon fas fa-wifi"></i></a>
          </div>
        </div>
      </div>
    </div>
    <!-- End Search block -->

    <!-- Book now modal -->
    <div class="modal-container">
      <div class="modal">
         <h1>Pinto</h1>
      </div>
    </div>
    <!-- End Book now modal -->

    <!-- Javascript -->
    <script src="./Js/script.js"></script>
  </body>
</html>
